<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    

</head>
<body>
    <h1>Platos de comida</h1>
    <button id="btnMostrarPlatosComida">Mostrar Platos de Comida</button>
    <div >
        <table id="tblCategorias">

        </table>

    </div>
    <script>
        $(document).ready(function(){
            $('#btnMostrarPlatosComida').click(function() {
                $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                     function(data){
                         $.each(data.categories, 
                            function (i, item){
                                var td1 = `<td>${item.idCategor}</td>`;
                                var td2 = `<td>${item.strCategory}</td>`;
                                var td3 = `<td>${item.strCategoryThumb}</td>`;
                                var td4 = `<td>${item.strCategoryDescription}</td>`;
                                var fila = `<tr><td>${item.strCategory}</td></tr>`;
                                var tr = `<tr>${td1}${td2}${td3}${td4}</tr>`;
                                $('#tblCategorias').append(tr);

                            });
                     });
            });


        });


    </script>
</body>
</html>
